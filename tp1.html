<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Attendance System</title>

<style>
body {font-family: Arial, sans-serif; margin: 0; background: #f2f2f2;}
.navbar {background: #2b6cb0; padding: 10px; display: flex; justify-content: space-around;}
.navbar a {color: white; text-decoration: none; font-weight: bold;}
.navbar a:hover {text-decoration: underline;}
.container {width: 80%; margin: 20px auto; background: white; padding: 20px; border-radius: 8px;}
h1 {color: #2b6cb0;}
table {width: 100%; border-collapse: collapse; margin-top: 15px;}
th, td {border: 1px solid #ccc; padding: 8px; text-align: left;}
th {background: #e2e8f0;}
button {background: #2b6cb0; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;}
button:hover {background: #1e4d8a;}
.hidden {display: none;}
</style>
</head>
<body>

<div class="navbar">
  <a href="#" onclick="show('home')">Home</a>
  <a href="#" onclick="show('list')">Attendance List</a>
  <a href="#" onclick="show('add')">Add Student</a>
  <a href="#" onclick="show('report')">Reports</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div class="container">
  <!-- Home -->
  <section id="home">
    <h1>Welcome to Attendance System for Student</h1>
  </section>

  <!-- Attendance List -->
  <section id="list" class="hidden">
    <h1>Attendance List</h1>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Present</th>
          <th>Course</th>
          <th>Participated</th>
          <th>Session Date</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>2025001</td><td>Ali</td><td>Amine</td><td><input type="checkbox"></td><td>Web Dev</td><td>Yes</td><td>2025/11/8</td></tr>
        <tr><td>2025002</td><td>Karim</td><td>Ahmed</td><td><input type="checkbox"></td><td>Web Dev</td><td>Yes</td><td>2025/11/8</td></tr>
      </tbody>
    </table>
  </section>

  <!-- Add Student -->
  <section id="add" class="hidden">
    <h1>Add New Student</h1>

    <label>ID: <input type="text" id="sid"></label><br><br>
    <label>Last Name: <input type="text" id="lname"></label><br><br>
    <label>First Name: <input type="text" id="fname"></label><br><br>
    <label>Email: <input type="email" id="email"></label><br><br>

    <label>Course: <input type="text" id="course"></label><br><br>

    <label>Participated:
      <select id="participated">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br><br>

    <label>Date: <input type="date" id="sessionDate"></label><br><br>

    <button onclick="addStudent()">Submit</button>
  </section>

  <!-- Reports -->
  <section id="report" class="hidden">
    <h1>Attendance Report</h1>
    <button onclick="generateReport()">Generate Report</button>
    <p id="reportResult" style="margin-top:15px; font-weight:bold; color:#2b6cb0;"></p>
  </section>
</div>

<script>
// Show a section
function show(section) {
  document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
  document.getElementById(section).classList.remove('hidden');
}

// Add Student Function
function addStudent() {
  const id = document.getElementById('sid').value;
  const lname = document.getElementById('lname').value;
  const fname = document.getElementById('fname').value;
  const course = document.getElementById('course').value;
  const participated = document.getElementById('participated').value;
  const date = document.getElementById('sessionDate').value;

  if (!id || !lname || !fname || !course || !date) {
    alert('Please fill all fields!');
    return;
  }

  const table = document.getElementById('attendanceTable').getElementsByTagName('tbody')[0];
  const newRow = table.insertRow();

  newRow.innerHTML = `
    <td>${id}</td>
    <td>${lname}</td>
    <td>${fname}</td>
    <td><input type="checkbox"></td>
    <td>${course}</td>
    <td>${participated}</td>
    <td>${date}</td>
  `;

  // Clear fields
  document.getElementById('sid').value = '';
  document.getElementById('lname').value = '';
  document.getElementById('fname').value = '';
  document.getElementById('email').value = '';
  document.getElementById('course').value = '';
  document.getElementById('participated').value = 'Yes';
  document.getElementById('sessionDate').value = '';

  show('list');
}

// Generate Report Function
function generateReport() {
  const checkboxes = document.querySelectorAll('#attendanceTable tbody input[type="checkbox"]');
  let total = checkboxes.length;
  let present = 0;
  checkboxes.forEach(cb => { if (cb.checked) present++; });

  const result = `Total Students: ${total} | Present: ${present} | Absent: ${total - present}`;
  document.getElementById('reportResult').textContent = result;
}

// Logout
function logout() {
  alert("You have been logged out!");
  show('home');
}
</script>

</body>
</html>
